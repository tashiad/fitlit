<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FitLit</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <h1 class="app-name">FitLit</h1>
    <h2 class="user-greeting">Hello, Skannah</h2>
    <div class="section-wrapper">
      <section class="user-info-card">
        <p id="user-stride-length">Stride-length: 9.5</p>
        <p id="user-friends">Your friends are Jeff. No one else.</p>
        <p id="user-daily-step-goal"> Daily Step Goal: 70,000</p>
        <p id="all-users-daily-average-step-goal">Avg User Step Goal: 11,500</p>
      </section>
      <section class="daily-leaderboard">
        <p>This is filler text for the future leaderboard</p>
      </section>
    </div>
    <div class="section-wrapper">
      <section class="fitness-categories">
        <h2>HYDRATION!</h2>
      </section>

      <section class="fitness-categories">
        <h2>SLEEP!</h2>
      </section>

      <section class="fitness-categories">
        <h2>ACTIVITY!</h2>
      </section>
    </div>

    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./UserRepository.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
